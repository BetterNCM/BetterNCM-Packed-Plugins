
name: Sync to gitcode
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - run: |
          git push --mirror https://oauth2:${{ secrets.ACCESS_TOKEN }}@gitcode.net/qq_21551787/bncm-plugin-packed.git
